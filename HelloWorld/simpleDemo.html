<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>HelloWorld</title>
		<script>
			function helloAlert(){
				alert("Hello World!");
			}
		</script>
		<style>
			span {color: red;font-size: 20px;}
			#span1 {color: blue;}
			.span2 {text-decoration:line-through;}
		</style>
	</head>
	<body>
		<input type="button" value="HelloWorld" onclick="helloAlert()"/> </br>
		我是文本
		<div style="color: green;font-size: 14px;">我是Div</div>
		<span id='span1'>我是Span</span>
		<span id='span1' class="span2">我是Span</span>
		<span class="span2">我是Span</span>
		我是文本
		
		
	</body>
</html>
